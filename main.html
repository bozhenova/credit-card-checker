<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Credit Card Checker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Credit Card Checker</h1>
      <form
        method="get"
        action="https://echo.htmlacademy.ru/"
        id="creditCardCheckerForm"
        class="form"
      >
        <label for="input" name="number">Card Number</label>
        <input
          type="text"
          name="number"
          class="number-input"
          id="numberInput"
        />
        <button type="submit" class="btn">Check Card</button>
      </form>
    </div>
  </body>
</html>
